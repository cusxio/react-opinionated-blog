<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <title>cusx.io | 404</title>
    <style>
    .error {
        cursor: default;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-flex-direction: column;
        -ms-flex-direction: column;
        flex-direction: column;
        -webkit-justify-content: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-align-items: center;
        -ms-flex-align: center;
        align-items: center;
        height: 100vh;
        color: #333;
    }
    
    .error pre {
        font-size: 0.8rem !important;
        margin: 30px 0;
    }
    
    .error .error__code {
        font-weight: bold;
        font-size: 3em;
    }
    
    .error .error__type {
        font-size: 1.5em;
        font-weight: bold;
        text-align: center;
    }
    
    .error .error__description {
        text-align: center;
    }
    
    .error .error__links {
        margin-top: 100px;
    }
    
    .error .error__links a {
        font-size: 1.5rem;
        color: #555;
        text-decoration: none;
        margin-right: 30px;
        opacity: 0.7;
        transition: opacity 0.1s ease-in-out, color 0.1s ease-in-out;
    }
    
    .error .error__links a:last-child {
        margin-right: 0px;
    }
    
    .h .error .error__links a:first-child:hover {
        opacity: 1;
        color: #f16162;
    }
    
    .h .error .error__links a:last-child:hover {
        opacity: 1;
        color: #00aced;
    }
    </style>
</head>

<body>
    <div class="error">
        <div class="error__code">404</div>
        <div class="error__type">This link appears broken.</div><pre><code>
 　　＿＿＿_ ∧ ∧ 　　 ／￣￣￣￣￣￣￣|
～'　＿＿__(,,ﾟДﾟ) ＜    Err..     |
　　 ＵU 　 ＵU 　    ＼＿＿＿＿＿＿＿|
</code></pre>
        <p class="error__description">
            The page may have moved, or perhaps
            <br> you mis-typed the address.
        </p>
        <div class="error__links">
            <a href="/"><i class="ion-home"></i></a>
            <a href="/blog"><i class="ion-waterdrop"></i>
                </a>
        </div>
    </div>
</body>

</html>
